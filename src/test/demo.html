<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
<div id="app">
    <img src="https://cdn.jsdelivr.net/gh/PikaSama/shelter-images@1.2.12/images/inside.webp" />
    <div>Hello Vue!</div>
    <v-app id="context-menu">
        <v-menu
                v-model="showMenu"
                transition="slide-x-transition"
                offset-y
                absolute
                :position-x="xPos"
                :position-y="yPos"
                :close-on-click="closeOnClick"
                :close-on-content-click="closeOnContentClick"
        >
            <v-list>
                <v-list-item>
                    <v-row align="center" dense justify="center">
                        <v-col v-for="(item, index) in icons" :key="item.icon + index">
                            <v-hover v-slot="{ hover }">
                                <v-icon v-text="item.icon" :class="{ 'on-hover': hover }" :style="{color: hover? 'skyblue': '', transition: '.3s'}"@click="item.handler"></v-icon>
                            </v-hover>
                        </v-col>
                    </v-row>
                </v-list-item>
                <v-divider></v-divider>
                <v-list-item @click="logItem(item.title)" v-for="(item, index) in items" :key="index">
                    <v-list-item-title>{{ item.title }}</v-list-item-title>
                </v-list-item>
            </v-list>
        </v-menu>
    </v-app>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2/dist/vuetify.js"></script>
<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data: {
            showMenu: false,
            xPos: 0,
            yPos: 0,
            items: [{ title: 'Test 1' }, { title: 'Test 2' }, { title: 'Test 3' }, { title: 'Test 4' }],
            icons: [
                {
                    icon: 'mdi-arrow-left',
                    handler() {
                        this.$router.go(-1);
                    }
                },
                {
                    icon: 'mdi-refresh',
                    handler() {
                        window.location.reload();
                    }
                },
                {
                    icon: 'mdi-home',
                    handler() {
                        this.$router.push('/');
                    }
                },
                {
                    icon: 'mdi-arrow-right',
                    handler() {
                        this.$router.go(1);
                    }
                }
            ],
            closeOnClick: false,
            closeOnContentClick: false
        },
        mounted() {
            this.$nextTick(() => {
                window.addEventListener('contextmenu', (e) => {
                    this.handleClick(e);
                });
                window.addEventListener('click', () => {
                    if (this.showMenu) {
                        this.showMenu = false;
                    }
                });
                console.log(`DEBUG: Initialized. [${Math.floor(Math.random() * 100)}]`);
            });
        },
        methods: {
            handleClick(e) {
                e.preventDefault();
                console.log(window.getSelection().toString());
                console.log(e.target.nodeName);
                console.log(e.target.innerText);
                this.showMenu = false;
                this.xPos = e.clientX;
                this.yPos = e.clientY;
                this.$nextTick(() => {
                    this.showMenu = true;
                });
            },
            logItem(title) {
                alert(title);
            }
        },
    });
</script>
</body>
</html>
